<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather</title>
  </head>
  <body>
    <div class="whole-page-container">
      <header>
        <form id="search-form-id">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-input-text"
            id="form-input-text"
          />
          <input type="submit" value="Search" class="form-input-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data" id="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span>,
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp">
            <div class="weather-app-icon">☀️</div>
            <div class="weather-app-degree" id="#city-temp"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer class="footer-container">
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/baran-khatibi/" target="_blank">
            Baran Khatibi
          </a>
          and is open-sourced
          <a
            href="https://github.com/BaranKhatibi/VanillaWeatherApp"
            target="_blank"
            >on Github</a
          >
          and
          <a
            href="https://vanilla-weather-applicationn.netlify.app/"
            target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
